  <div id="wrapper">

            </div>
            
            <nav id="nav-bar">
              <ul>
                <li><a class="nav-link" href="#suscribe">Suscribe!</a></li>

              </ul>
              </nav>
          </header>

<!-- ************FIRST SECTION************ -->  
  <section id="suscribe" class="first-section">
      <div id="form-div">
        <h2>Get yourself into the court!</h2>
        <form id="form" action="">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
          <input id="submit" type="submit" value="Get in touch" class="btn" />
        </form>
      </div>
  </section>

<!-- ************SECOND SECTION************ -->  
<section id="about" class="second-section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 second-section-div">
        <h4><i class="fas fa-thumbs-up"></i> 5 clay courts!</h4>
        <h4><i class="fas fa-table-tennis"></i> Table-tennis!</h4>
        <h4><i class="fas fa-utensils"></i> Buffet & Bar</h4>
        <h4><i class="fas fa-shower"></i> Locker room</h4>
        <h4><i class="fas fa-wrench"></i> String service</h4>
        <h4><i class="fas fa-trophy"></i> Tournaments every month!</h4>
        <h4><i class="fas fa-wifi"></i> Free Wifi!</h4>
      </div>
      <div class="col-md-5 video-container">
        <video id="video" src="/video/demo.mp4" autoplay loop muted></video>
      </div>
    </div>
  </div>
</section>
